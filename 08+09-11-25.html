<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
<div>&#60; &gt;</div>
    
    <iframe src="https://javednihari.com/"></iframe>
<iframe src="https://www.espncricinfo.com/" frameborder="0"></iframe>
    <!-- Company Form -->
    <form>
        <fieldset>
            <legend>Student</legend>
            <label for="fullName">Full Name:</label>
            <input type="text" placeholder="Enter Your Name" id="fullName">
            <br>
            <label for="email">Email:</label>
            <input type="email" placeholder="Enter Your Email" id="email">
            <br>
            <label>
                Gender:
            </label>
            <br>

            <label> <input type="radio" id="male" name="gender" value="Male"> Male</label>

            <br>


            <label> <input type="radio" id="female" name="gender" value="Female">Female</label>

        </fieldset>

        <fieldset>
            <legend>Office</legend>
            <label for="approved-at">Approved At</label>
            <input type="date" id="approved-at">
            <input type="submit">
            <Button type="reset">Submit</Button>
        </fieldset>

    </form>


    <form>
        <!-- Learning Form -->
        <button>Click Me</button>
        <div>

            <select name="country" multiple>
                <option value="pk">Pakistan</option>
                <option value="in" selected>India</option>
                <option value="ch">China</option>
                <option value="af">Afghanistan</option>
                <option value="en">England</option>
            </select>
        </div>

        <div>

            <textarea placeholder="Enter Your Message..." rows="5"></textarea>

            Gender
            Male: <input name="gender" value="male" type="radio">
            Female: <input checked name="gender" type="radio" value="female">
            Others: <input name="gender" type="radio" value="others">
            <br>

            Courses
            Web Developement: <input name="courses" type="checkbox" value="wd">
            Cyber Security: <input name="courses" type="checkbox" value="csy">
            DevOps: <input name="courses" type="checkbox" value="dp">
            Data Scientist: <input name="courses" type="checkbox" value="ds">
            <input type="week">
            <input type="url">
            <input type="text" maxlength="5" placeholder="Enter Your Name" required />
            <input type="password">
        </div>
        <div>
            <input type="date">
            <input type="datetime">
            <input type="email">
            <span>
                <input type="file" accept=".png,.jpg">
                <input type="hidden">
            </span>
            <span>
                <input type="month">
                <input type="range">
            </span>
            <input type="reset" value="Reset Form">
        </div>
        <input type="time" name="" id="">
        <input type="search">
        <input type="number" max="5">
        Languages
        Urdu: <input name="lang" type="checkbox" value="urdu">
        Russian: <input name="lang" type="checkbox" value="rus">
        English: <input name="lang" type="checkbox" value="eng">
        <input type="submit" value="Submit Form">
    </form>


</body>

</html>
